<!DOCTYPE html>
<html>
    <head>
        <title>form test</title>
        
    </head>
    <body>
        <div style="text-align:center;font-size:20pt;"> 
        <h1>회원정보입력</h1>
        <form method="POST" action="/formresult">
        <fieldset>
            <legend align="center">인적사항</legend>
            이름 : <input type="text" name="username" placeholder="이름을 입력하세요"><br>
        <select name="Job" multiple="multiple" size="2">
            <option value="select job">직업선택</option>
            <option value="Student">학생</option>
            <option value="Businessman">회사원</option>
            <input type="checkbox" name="chk_info" value="HTML">HTML
            <input type="checkbox" name="chk_info" value="CSS">CSS
            <input type="radio" name="chk_info" value="웹디자인">웹디자인
        </select>
        <input type="image" width="3%" height="3%" src="/static/img/mango.png" onclick="submit();">
        <input type="reset" value="초기화">
        </fieldset><br>
        <textarea rows="5" cols="50" name="contents">text</textarea>
        <input type="file" name="filename">
        <input type="color">
        <input type="date">
        </form>
    </body>
</html>
