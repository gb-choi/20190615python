<!DOCTYPE html>
<html>
    <head>
        <title>테이블 테그 연습</title>
    </head>
    <body>
        <h1 align="center">테이블작성</h1>
        <table cellpadding="10" border="1" align="center">
            <tr>
                <td>1*1셀</td>
                <td>1*2셀</td>
            </tr>
            <tr>
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
        </table><br>
        <table cellspacing="5" border="1" align="center">
            <tr>
                <td colspan="2">1*1셀</td>
                <td>1*2셀</td>
            </tr>
            <tr>
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
        </table><br>
        <table border="1" align="center">
            <tr>
                <td rowspan="2">1*1셀</td>
                <td>1*2셀</td>
            </tr>
            <tr>
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
            
        </table>
        <ol type="A">
            <li>줄바꾸기</li>
            <li>헤드라인</li>
            <li>기본테그</li>
        </ol>
        <ul type="disc">
            <li>줄바꾸기</li>
            <li>헤드라인</li>
            <li>기본테그</li>
        </ul>
        <ul>
            <li>1일차
                <ol type="I">
                    <li> 해녀박물관</li>
                    <li>낚시 체험</li>
                </ol>
            </li>
            <li>2일차
                <ol start="3" type="I">
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
